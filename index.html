<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Real de Sites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #fff; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #1f1f1f; border-radius: 8px; }
        button { background: #28a745; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hosting Real - Upe e Hospede Seu Site</h1>
        <input type="file" id="zipFile" accept=".zip" class="form-control mb-3">
        <input type="text" id="customUrl" placeholder="URL Custom (ex: meu-site)" class="form-control mb-3">
        <button onclick="uploadSite()" class="btn btn-success">Hospedar Agora</button>
        <div id="status" class="mt-3"></div>
        <iframe id="preview" src="" style="width: 100%; height: 400px; margin-top: 20px; border: 1px solid #333;"></iframe>
    </div>
    <script>
        async function uploadSite() {
            const file = document.getElementById('zipFile').files[0];
            const customUrl = document.getElementById('customUrl').value;
            if (!file || !customUrl) return alert('Preencha tudo!');

            const formData = new FormData();
            formData.append('zipFile', file);
            formData.append('customUrl', customUrl);

            const response = await fetch('/host', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('status').textContent = data.message || data.error;
            if (data.message) {
                document.getElementById('preview').src = `/${customUrl}`;
            }
        }
    </script>
</body>
</html>
