<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting de Sites - Como GitHub Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #fff; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: #1f1f1f; border-radius: 8px; }
        button { background: #28a745; border: none; color: #fff; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        #preview { margin-top: 20px; border: 1px solid #333; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hosting de Sites Simples</h1>
        <p>Upload arquivos ZIP do seu site, ative, modifique URL e veja no ar!</p>
        <input type="file" id="fileInput" accept=".zip" class="form-control mb-3">
        <input type="text" id="customUrl" placeholder="URL Custom (ex: meu-site)" class="form-control mb-3">
        <button onclick="hostSite()">Hospedar Site</button>
        <div id="status" class="mt-3"></div>
        <iframe id="preview" src="" style="width: 100%;"></iframe>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        async function hostSite() {
            const file = document.getElementById('fileInput').files[0];
            const customUrl = document.getElementById('customUrl').value || 'site-padrao';
            if (!file) return alert('Upload um ZIP primeiro!');
            
            document.getElementById('status').textContent = 'Hospedando...';
            const zip = new JSZip();
            const contents = await zip.loadAsync(file);
            
            // Extrai index.html (assuma que existe)
            const indexFile = contents.file('index.html');
            if (!indexFile) return alert('ZIP precisa de index.html!');
            const htmlContent = await indexFile.async('string');
            
            // "Hospeda" via data URL pra preview
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            // Simula URL custom
            localStorage.setItem(customUrl, url);
            document.getElementById('preview').src = url;
            document.getElementById('status').textContent = `Site no ar em /${customUrl}! Preview abaixo.`;
        }
    </script>
</body>
</html>
